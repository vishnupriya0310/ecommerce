{% extends 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoodWonders</title>
</head>
<body>
{% block body %}
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'nice.png' %}" class="d-block w-100" alt="..." style="height: 400px; width: 200%;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'neww.png' %}" class="d-block w-100" alt="..." style="height: 400px; width: 200%;">

     <img src="{% static 'new.png' %}" class="d-block w-100" alt="..." style="height: 400px; width: 200%;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br> <br><br><br><br><br><br><br><br><br>
<br><br><br>

        <div class="row">

                <br>
                <p>Email: woodwonders@gmail.com.com</p>
                <p>Phone: +91 1234567890</p>
                <p>Address: 123 Wood Street, Cityville, USA</p>
            </div>
            <div class="col-md-4">
                <!-- Additional contact information or links can be added here -->
            </div>
            <div class="col-md-4">
                <!-- Social Media Icons -->
                <div class="social-icons">
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">

                    </a>
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">
